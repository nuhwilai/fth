<p>reciever-info works!</p>

<div *ngIf="recieverData">
  <div>
    <p>
      หมายเลขบัตรประจำตัวประชาชน:<span>{{ recieverData?.nationalId }}</span>
    </p>
    <p>
      หมายเลขโทรศัพท์:<span>{{ recieverData?.phone }}</span>
    </p>
  </div>

  <div>
    <p>
      ชื่อ: <span>{{ recieverData?.firstname }}</span>
    </p>
    <p>
      นามสกุล: <span>{{ recieverData?.lastname }}</span>
    </p>
    <p>
      จำนวนอาหาร: <span>{{ recieverData?.amount }}</span>
    </p>
  </div>
</div>
